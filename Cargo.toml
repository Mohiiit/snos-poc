[workspace]
members = [
    "crates/snos-core",
    "crates/rpc-client",
    "crates/starknet-os-types",
    "crates/rpc-replay"
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
# building on top of the commit: 27e6e36d4f4a35341635a571f36317582d4b00d0 on the main sequencer repo
# the above commit belongs to the 0.15.0-rc4 tag as well
# https://github.com/starkware-libs/sequencer
# commit below is for the sequencer having l3 support and also the snos related support (for snos it's mainly the params being public tho)
#blockifier = { git = "https://github.com/karnotxyz/sequencer", rev="8a9e6d78e344be3e07577230cebfc99b18c87f9b", features = ["testing"]}
#starknet_api = { git = "https://github.com/karnotxyz/sequencer", rev="8a9e6d78e344be3e07577230cebfc99b18c87f9b", features = ["testing"]}
#starknet_os = { git = "https://github.com/karnotxyz/sequencer", rev="8a9e6d78e344be3e07577230cebfc99b18c87f9b", features = ["testing"]}
#starknet_patricia = { git = "https://github.com/karnotxyz/sequencer", rev="8a9e6d78e344be3e07577230cebfc99b18c87f9b", features = ["testing"]}
